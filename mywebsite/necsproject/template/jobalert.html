{% extends "base.html" %}

{% block title %} Necsproject Job Alert {% endblock title %}

{% block nav-job %} <li><a href="{% url 'jobalert-page' %}" class="bg-[#acc9e9] text-white font-semibold">Job alert</a></li>   {% endblock nav-job %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  axios
    .get("https://pokeapi.co/api/v2/pokemon/ditto")
    .then(function (response) {
      var pokemonData = response.data.game_indices;

      // Loop through each Pokemon data item
      pokemonData.forEach(function (pokemon) {
        console.log(pokemon);
        // Access the desired information (name)
        var id = pokemon.game_index;
        var name = pokemon.version.name;

        // Build the table row dynamically
        var tableRow = `
              <tr>
                <td>${id}</td>
                <td>${name}</td>
              </tr>
            `;

        // Append the table row to the table body
        var tableBody = document.querySelector("#pokemon-table tbody");
        tableBody.innerHTML += tableRow;
      });
    })
    .catch(function (error) {
      // Handle any error that occurred during the request
      console.log(error);
    });
</script>
<div class="container ml-3 mt-5">
    <table class="table table-striped table-hover" id="pokemon-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Height</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

{% endblock content %}
